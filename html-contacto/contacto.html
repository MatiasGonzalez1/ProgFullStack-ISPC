<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Íconos -->
    <script src="https://kit.fontawesome.com/5223e7595e.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
        <div class="contenedor">

        <h1 class="logo">Contac<span>to</span></h1>                                
    </div>

    <div class="contact-wrapper">
        <div class="formulario">
            <h2>Dejanos tu mensaje</h2>
            <p>Si querés contactarte con nosotros, llená el siguiente formulario con tus datos y tu consulta.</p>
            <form action="">
                <p>
                    <label>Nombre y Apellido</label>
                    <input type="text" name="fullname">
                </p>
                <p>
                    <label>Correo Electrónico</label>
                    <input type="text" name="email">
                </p>
                <p>
                    <label>Número de Teléfono</label>
                    <input type="tel" name="phone">
                </p>
                <p>
                    <label>Asunto</label>
                    <input type="text" name="affair">
                </p>
                <p class="bloque">
                    <label>Mensaje</label>
                    <textarea name="message" rows="4"></textarea>
                </p>
                <p class="bloque">
                    <button type="submit">Enviar Mensaje</button>
                </p>
            </form>
        </div>

        <div class="info">
            <h3>Más Información</h3>
            <ul>
                <li><i class="fa-solid fa-location-dot"></i> Argentina</li>
                <li><i class="fa-solid fa-phone"></i> 012 345 6789</li>
                <li><i class="fa-solid fa-envelope-open-text"></i> Appdelviajero@gmail.com</li>
            </ul>
            <p></p>
            <p>App del Viajero</p>
        </div>
    </div>
    
</body>
</html>
